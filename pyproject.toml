# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject/
[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nonogram-solver"
version = "0.1.4"
description = "A  simplified crop tracking system that can maintain persistent object IDs across video frames"
readme = "README.md"
authors = ["kwierman <kwierman@gmail.com>"]
license = "MIT"
repository = "https://github.com/kwierman/nonogram-solver"
homepage = "https://github.com/kwierman/nonogram-solver"

# Keywords description https://python-poetry.org/docs/pyproject/#keywords
keywords = []  #! Update me

# Pypi classifiers: https://pypi.org/classifiers/
classifiers = [  #! Update me
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
]

[tool.poetry.scripts]
# Entry points for the package https://python-poetry.org/docs/pyproject/#scripts
"tracking-solution" = "nonogram_solver.cli:cli"

[tool.poetry.dependencies]
python = "^3.11"
rich = "^10.14.0"
numpy = "^2.2.5"
datetime = "^5.5"
click = "^8.1.8"
rich-click = "^1.8.8"
pandas = "^2.2.3"
ijson = "^3.4.0"
matplotlib = "^3.10.1"

[tool.poetry.group.dev.dependencies]
bandit = "^1.8.3"
darglint = "^1.8.1"
isort = {extras = ["colors"], version = "^6.0.1"}
mypy = "^1.15.0"
pre-commit = "^4.2.0"
pydocstyle = "^6.3.0"
pylint = "^3.3.6"
pytest = "^8.3.5"
pyupgrade = "^3.19.1"
coverage = "^7.8.0"
coverage-badge = "^1.1.2"
pytest-html = "^4.1.1"
pytest-cov = "^6.1.1"
black = {version = "^25.1.0", allow-prereleases = true}

[tool.black]
# https://github.com/psf/black
target-version = ["py311"]
line-length = 88
color = true

exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
# https://github.com/timothycrosley/isort/
py_version = 39
line_length = 88

known_typing = ["typing", "types", "typing_extensions", "mypy", "mypy_extensions"]
sections = ["FUTURE", "TYPING", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
include_trailing_comma = true
profile = "black"
multi_line_output = 3
indent = 4
color_output = true
skip=[".poetry", ".venv"]

[tool.mypy]
# https://mypy.readthedocs.io/en/latest/config_file.html#using-a-pyproject-toml-file
python_version = 3.11
pretty = true
show_traceback = true
color_output = true

allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
ignore_missing_imports = true
implicit_reexport = false
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
exclude = ["tests"]


[tool.pytest.ini_options]
# https://docs.pytest.org/en/6.2.x/customize.html#pyproject-toml
# Directories that are not visited by pytest collector:
norecursedirs =["hooks", "*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__"]
doctest_optionflags = ["NUMBER", "NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]

# Extra options:
addopts = [
  "--strict-markers",
  "--tb=short",
  "--doctest-modules",
  "--doctest-continue-on-failure",
]

[tool.coverage.run]
source = ["tests"]

[coverage.paths]
source = "nonogram-solver"

[coverage.run]
branch = true
omit = ["nonogram_solver/visualization.py"]

[tool.coverage.report]
exclude_also = [
    'def __repr__',
    'if self.debug:',
    'if settings.DEBUG',
    'raise AssertionError',
    'raise NotImplementedError',
    'if 0:',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'class .*\bProtocol\):',
    '@(abc\.)?abstractmethod',
    "def synthesize",
    "def cli",
    "class Base",
]

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"
